<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <style>
    body { margin: 0; padding: 0; }
    html { height: 100%; cursor: default; }
    
    body {
      font-family: "Roboto", sans-serif;
      width: 100%; 
      height: 100%;
      text-align: center;
      /* CHANGED: Switched from table to flex for better centering and absolute positioning */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 1;
      animation: fadein 3s forwards;
      position: relative; /* This ensures footer stays at the bottom of the body */
    }

    #main {
      /* REMOVED: table-cell styles are no longer needed */
      width: 100%;
    }

    footer {
      position: absolute;
      bottom: 20px; /* This will now correctly stick to the screen bottom */
      left: 0;
      right: 0;
      text-align: center;
    }

    h2 {
      font-weight: 300;
      margin-bottom: 25px;
    }

    img {
      width: 25%;
      border: 0;
    }

    .privacy-link {
      color: #a8a8a8;
      text-decoration: none;
      font-size: 0.9em;
      font-weight: 400;
      transition: color 0.3s;
    }

    .privacy-link:hover {
      color: #00b98b;
      text-decoration: underline;
    }

    /* Progress bar styles remain the same */
    #progress {
      width: 45%;
      margin: 0 auto;
      border-radius: 10px;
      background-color: #a8a8a8;
      padding: 7px 5px;
    }
    #fill {
      padding: 2px 0;
      background-color: #00b98b;
      width: 35%;
      border-radius: 25px;
      animation: proanimate 2s;
    }
    #barpercent h3 {
      color: white;
      margin: 0; padding: 0;
      opacity: 1;
      animation: fadein 3s forwards;
    }

    @keyframes fadein { from { opacity: 0; } }
    @keyframes proanimate { from { width: 0%; } }

    @media screen and (max-width:600px) {
      img { width: 60%; }
      h1 { font-size: 1.3em; }
      h2 { margin: 1.1em; font-size: 1.1em; }
      #progress { width: 80%; }
    }
  </style>
  <title>Coming Soon</title>
</head>
<body>
  <div id="main">
    <img src="logo.png" alt="Logo Image">
    <h1>Litafi</h1>
    <h2>Our website is currently under construction.</h2>
    <div id="progress"><div id="fill"><div id="barpercent"><h3>35%</h3></div></div></div>
  </div>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <footer>
    <a href="privacy.html" class="privacy-link">Privacy Policy</a>
  </footer>  
</body>
</html>
